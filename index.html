<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>الاستقالة / إنهاء خدمات</title>
<style>
  body {
    font-family: "Tahoma", sans-serif;
    background-image: url('https://raw.githubusercontent.com/xhhp1/medicaljpg/main/medic.jpg.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    padding: 30px;
    text-align: right;
    color: #000;
  }
  .overlay {
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 20px;
    max-width: 600px;
    margin: auto;
    padding: 25px 30px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
  }
  h2 {
    text-align: center;
    color: #8B0000;
  }
  label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
  }
  input, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 8px;
    border: 1px solid #ccc;
    text-align: right;
    font-size: 15px;
  }
  button {
    margin-top: 15px;
    padding: 10px 20px;
    background-color: #8B0000;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
  }
  button:hover {
    background-color: #a91c1c;
  }
  pre {
    background: #ffffffcc;
    padding: 15px;
    border-radius: 10px;
    margin-top: 20px;
    white-space: pre-wrap;
    direction: rtl;
    border: 1px solid #ccc;
    font-size: 15px;
  }
</style>
</head>
<body>

<div class="overlay">
  <h2>الاستقالة / إنهاء خدمات</h2>

  <label>مستوى المسعف:</label>
  <select id="level" onchange="updateFields()">
    <option value="">-- اختر المستوى --</option>
    <option value="متدرب">متدرب</option>
    <option value="مستوى 1">مستوى 1</option>
    <option value="مستوى 2 فما فوق">مستوى 2 فما فوق</option>
  </select>

  <label>اسمه وكوده الميداني:</label>
  <input type="text" id="nameCode" placeholder="أدخل الاسم والرقم الميداني">

  <label>الكوبي ايدي:</label>
  <input type="text" id="copyId" placeholder="أدخل الكوبي ايدي مثل 1198380929169764382">

  <div id="violationsField" style="display:none;">
    <label>هل يوجد عليه مخالفات سابقه:</label>
    <select id="hasViolations">
      <option value="لا">لا</option>
      <option value="نعم">نعم</option>
    </select>
  </div>

  <button onclick="generate()">إنشاء القرار</button>
  <button onclick="copyToClipboard()">نسخ القرار</button>

  <pre id="output"></pre>
</div>

<script>
function updateFields() {
  const level = document.getElementById('level').value;
  // Show violations only for مستوى 2 فما فوق
  document.getElementById('violationsField').style.display = (level === 'مستوى 2 فما فوق') ? 'block' : 'none';
}

function generate() {
  const level = document.getElementById('level').value;
  const nameCode = document.getElementById('nameCode').value.trim();
  let copyId = document.getElementById('copyId').value.trim();
  const hasViolations = document.getElementById('hasViolations').value;

  if (!level) return alert('⚠️ الرجاء اختيار مستوى المسعف');
  if (!nameCode) return alert('⚠️ الرجاء إدخال اسمه وكوده الميداني');
  if (!copyId) return alert('⚠️ الرجاء إدخال الكوبي ايدي');
  if (!copyId.startsWith('<@')) copyId = `<@${copyId}>`;

  let result = '';

  if (level === 'متدرب' || level === 'مستوى 1') {
    let days = level === 'متدرب' ? 14 : 7;
    let fine = level === 'متدرب' ? '1,000,000' : '500,000';
    let reason = level === 'متدرب' ? 'استقالة بمستوى متدرب' : 'استقالة بمستوى 1';

    result = `﷽**

قرار صـادر مـن <@&1071933369698496532> 

الموضوع : إنهاء خدمات

المسعف : ${copyId}

اسمه وكوده الميداني : ${nameCode}

هل يوجد عليه مخالفات سابقه : 
 
العقوبة الاجماليه : فصل من الخدمه + منع من التوظيف (${days}) ايام + غرامه مالية بقيمه (${fine})

سبب الفصل من الخدمة : ${reason}


إعتماد :
<@&1071933358503903242> 
<@725655707764129813>  

<@&1071933359086911561> 
<@813079786855464961>   **`;
  } else if (level === 'مستوى 2 فما فوق') {
    const violationsText = hasViolations ? hasViolations : 'لا';

    result = `﷽**

قرار صـادر مـن <@&1071933369698496532> 

الموضوع : استقالة 

المسعف : ${copyId}

اسمه وكوده الميداني : ${nameCode}

هل يوجد عليه مخالفات سابقه : ${violationsText}  

نشكر جهودك المبذولة والملحوظة لدى القطاع ونسأل الله لك التوفيق


إعتماد :
<@&1071933358503903242>
<@725655707764129813>  

<@&1071933359086911561> 
<@813079786855464961>   **`;
  }

  document.getElementById('output').textContent = result;
}

function copyToClipboard() {
  const text = document.getElementById('output').textContent;
  if (!text.trim()) return alert("الرجاء إنشاء القرار أولاً");
  navigator.clipboard.writeText(text);
  alert("✅ تم نسخ القرار بنجاح!");
}
</script>

</body>
</html>
