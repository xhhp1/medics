<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>نموذج الإجازة الداخلية</title>
<style>
  body {
    font-family: "Tahoma", sans-serif;
    background-image: url('https://raw.githubusercontent.com/xhhp1/medicaljpg/main/medic.jpg.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    padding: 30px;
    text-align: right;
    color: #000;
  }
  .overlay {
    background-color: rgba(255, 255, 255, 0.88);
    border-radius: 20px;
    max-width: 550px;
    margin: auto;
    padding: 25px 30px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
  }
  h2 {
    text-align: center;
    color: #8B0000;
  }
  label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
  }
  input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 8px;
    border: 1px solid #ccc;
    text-align: right;
    font-size: 15px;
  }
  button {
    margin-top: 15px;
    padding: 10px 20px;
    background-color: #8B0000;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
  }
  button:hover {
    background-color: #a91c1c;
  }
  pre {
    background: #ffffffcc;
    padding: 15px;
    border-radius: 10px;
    margin-top: 20px;
    white-space: pre-wrap;
    direction: rtl;
    border: 1px solid #ccc;
    font-size: 15px;
  }
</style>
</head>
<body>

<div class="overlay">
  <h2>نموذج الإجازة الداخلية</h2>

  <label>الكوبي يوزر:</label>
  <input type="text" id="copyUser" placeholder="أدخل الكوبي يوزر مثل 1198380929169764382">

  <label>مدة الإجازة (بالساعات):</label>
  <input type="number" id="vacationDuration" placeholder="أدخل المدة">

  <label>الرصيد المتبقي (بالساعات):</label>
  <input type="number" id="balance" placeholder="أدخل الرصيد">

  <label>تبدأ من:</label>
  <input type="date" id="startDate">
  <input type="text" id="startTime" placeholder="أدخل الوقت مثل 10:00 ص أو 3:30 م">

  <button onclick="generate()">إنشاء القرار</button>
  <button onclick="copyToClipboard()">نسخ القرار</button>

  <pre id="output"></pre>
</div>

<script>
// Auto-set current date to today (Mecca time)
window.onload = function() {
  const today = new Date().toLocaleDateString('en-CA', { timeZone: 'Asia/Riyadh' });
  document.getElementById('startDate').value = today;
};

function parseArabicTime(timeStr) {
  // Convert Arabic-style AM/PM to 24-hour
  timeStr = timeStr.replace(/\s+/g, '').replace('ص', 'AM').replace('م', 'PM');
  const time = new Date(`1970-01-01T${timeStr}`);
  if (isNaN(time)) return null;
  return time;
}

function generate() {
  let copyUser = document.getElementById("copyUser").value.trim();
  const duration = parseFloat(document.getElementById("vacationDuration").value) || 0;
  const balance = parseFloat(document.getElementById("balance").value) || 0;
  const dateStr = document.getElementById("startDate").value;
  const timeStr = document.getElementById("startTime").value.trim();

  if (!timeStr) return alert("⚠️ الرجاء إدخال وقت البدء مثل 10:00 ص أو 3:00 م");

  // Add <@ > automatically if not included
  if (copyUser && !copyUser.startsWith("<@")) {
    copyUser = `<@${copyUser}>`;
  }

  // Parse start time
  const parsedTime = parseArabicTime(timeStr);
  if (!parsedTime) return alert("⚠️ تنسيق الوقت غير صحيح. استخدم مثل 10:00 ص أو 3:30 م");

  const [hours, minutes] = [parsedTime.getHours(), parsedTime.getMinutes()];
  const startDate = new Date(`${dateStr}T${String(hours).padStart(2, "0")}:${String(minutes).padStart(2, "0")}:00`);
  const endDate = new Date(startDate.getTime() + duration * 60 * 60 * 1000);

  const options = { 
    hour: "2-digit", 
    minute: "2-digit", 
    hour12: true, 
    timeZone: "Asia/Riyadh" 
  };

  const startStr = startDate.toLocaleTimeString("ar-SA", options);
  const endStr = endDate.toLocaleTimeString("ar-SA", options);
  const remaining = balance - duration;

  const result = `
﷽

**قرار صـادر مـن <@&1071933369698496532>**

الموضوع : إجازة داخلية

للمسعف : ${copyUser}

المدة : ${duration} ساعة

من الساعة : ${startStr}
إلى الساعة : ${endStr}

الرصيد المتبقي : ${remaining} ساعة

إعتماد :
<@&1071933358503903242>
<@725655707764129813>

<@&1071933359086911561>
<@813079786855464961>
`;

  document.getElementById("output").textContent = result;
}

function copyToClipboard() {
  const text = document.getElementById("output").textContent;
  if (!text.trim()) return alert("الرجاء إنشاء القرار أولاً");
  navigator.clipboard.writeText(text);
  alert("✅ تم نسخ القرار بنجاح!");
}
</script>

</body>
</html>
