<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>إجازة خارجية</title>
<style>
  body {
    font-family: "Tahoma", sans-serif;
    background-image: url('https://raw.githubusercontent.com/xhhp1/medicaljpg/main/medic.jpg.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    padding: 30px;
    text-align: right;
    color: #000;
  }
  .overlay {
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 20px;
    max-width: 600px;
    margin: auto;
    padding: 25px 30px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
  }
  h2 {
    text-align: center;
    color: #8B0000;
  }
  label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
  }
  input, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 8px;
    border: 1px solid #ccc;
    text-align: right;
    font-size: 15px;
  }
  button {
    margin-top: 15px;
    padding: 10px 20px;
    background-color: #8B0000;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
  }
  button:hover {
    background-color: #a91c1c;
  }
  pre {
    background: #ffffffcc;
    padding: 15px;
    border-radius: 10px;
    margin-top: 20px;
    white-space: pre-wrap;
    direction: rtl;
    border: 1px solid #ccc;
    font-size: 15px;
  }
</style>
</head>
<body>

<div class="overlay">
  <h2>إجازة خارجية</h2>

  <label>أختر نوع الاجازة الخارجية:</label>
  <select id="leaveType" onchange="updateForm()">
    <option value="">-- اختر نوع الإجازة --</option>
    <option value="اجازة خارجية">اجازة خارجية</option>
    <option value="تمديد اجازة خارجية">تمديد اجازة خارجية</option>
  </select>

  <div id="commonFields">
    <label>الكوبي ايدي:</label>
    <input type="text" id="copyUser" placeholder="أدخل الكوبي ايدي">
  </div>

  <div id="externalLeaveFields" style="display:none;">
    <label>مدة الإجازة (بالأيام):</label>
    <input type="number" id="leaveDays" min="1" placeholder="أدخل عدد الأيام">
  </div>

  <div id="extensionFields" style="display:none;">
    <label>تاريخ انتهاء الاجازة السابقة:</label>
    <input type="date" id="previousEndDate">
    <label>مدة التمديد (بالأيام):</label>
    <input type="number" id="extensionDays" min="1" placeholder="أدخل عدد الأيام">
  </div>

  <button onclick="generate()">إنشاء القرار</button>
  <button onclick="copyToClipboard()">نسخ القرار</button>

  <pre id="output"></pre>
</div>

<script>
function updateForm() {
  const type = document.getElementById('leaveType').value;
  document.getElementById('externalLeaveFields').style.display = (type === 'اجازة خارجية') ? 'block' : 'none';
  document.getElementById('extensionFields').style.display = (type === 'تمديد اجازة خارجية') ? 'block' : 'none';
}

function formatDate(date) {
  const yyyy = date.getFullYear();
  const mm = String(date.getMonth() + 1).padStart(2,'0');
  const dd = String(date.getDate()).padStart(2,'0');
  return `${dd}-${mm}-${yyyy}`;
}

function generate() {
  const type = document.getElementById('leaveType').value;
  if (!type) return alert('⚠️ الرجاء اختيار نوع الإجازة');

  let copyUser = document.getElementById("copyUser").value.trim();
  if (!copyUser) return alert('⚠️ الرجاء إدخال الكوبي ايدي');
  if (!copyUser.startsWith('<@')) copyUser = `<@${copyUser}>`;

  // Get Riyadh timezone today
  let tzDate = new Date(new Date().toLocaleString("en-US", { timeZone: "Asia/Riyadh" }));

  let message = '';

  if (type === 'اجازة خارجية') {
    const leaveDays = parseInt(document.getElementById('leaveDays').value);
    if (!leaveDays || leaveDays <= 0) return alert('⚠️ الرجاء إدخال مدة الإجازة بالأيام صحيحة');

    const startDate = tzDate;
    const endDate = new Date(startDate);
    endDate.setDate(endDate.getDate() + leaveDays);

    message = `﷽**

قرار صـادر مـن <@&1071933369698496532> 

الموضوع : اجازة خارجية 

للمسعف : ${copyUser}

المدة : ${leaveDays} يوم

من تاريخ : ${formatDate(startDate)}

إلى تاريخ : ${formatDate(endDate)}


إعتماد :
<@&1071933358503903242> 
<@725655707764129813>  

<@&1071933359086911561> 
<@813079786855464961>   **`;
  }

  if (type === 'تمديد اجازة خارجية') {
    const prevEndStr = document.getElementById('previousEndDate').value;
    const extensionDays = parseInt(document.getElementById('extensionDays').value);
    if (!prevEndStr) return alert('⚠️ الرجاء إدخال تاريخ انتهاء الاجازة السابقة');
    if (!extensionDays || extensionDays <= 0) return alert('⚠️ الرجاء إدخال مدة التمديد بالأيام صحيحة');

    const prevEndDate = new Date(prevEndStr + 'T00:00:00');
    const newEndDate = new Date(prevEndDate);
    newEndDate.setDate(newEndDate.getDate() + extensionDays);

    message = `﷽

**قرار صـادر مـن <@&1071933369698496532> 

الموضوع : تمديد اجازة خارجية 

للمسعف : ${copyUser}

المدة : ${extensionDays} يوم

إلى تاريخ : ${formatDate(newEndDate)}


إعتماد :
<@&1071933358503903242> 
<@725655707764129813>  

<@&1071933359086911561> 
<@813079786855464961>   **`;
  }

  document.getElementById('output').textContent = message;
}

function copyToClipboard() {
  const text = document.getElementById('output').textContent;
  if (!text.trim()) return alert("الرجاء إنشاء القرار أولاً");
  navigator.clipboard.writeText(text);
  alert("✅ تم نسخ القرار بنجاح!");
}
</script>

</body>
</html>
