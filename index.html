<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>نموذج الانتداب</title>
<style>
  body {
    font-family: "Tahoma", sans-serif;
    background-image: url('https://raw.githubusercontent.com/xhhp1/medicaljpg/main/medic.jpg.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    padding: 30px;
    text-align: right;
    color: #000;
  }
  .overlay {
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 20px;
    max-width: 600px;
    margin: auto;
    padding: 25px 30px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
  }
  h2 {
    text-align: center;
    color: #8B0000;
  }
  label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
  }
  input, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 8px;
    border: 1px solid #ccc;
    text-align: right;
    font-size: 15px;
  }
  button {
    margin-top: 15px;
    padding: 10px 20px;
    background-color: #8B0000;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
  }
  button:hover {
    background-color: #a91c1c;
  }
  pre {
    background: #ffffffcc;
    padding: 15px;
    border-radius: 10px;
    margin-top: 20px;
    white-space: pre-wrap;
    direction: rtl;
    border: 1px solid #ccc;
    font-size: 15px;
  }
</style>
</head>
<body>

<div class="overlay">
  <h2>نموذج الانتداب</h2>

  <label>الكوبي ايدي:</label>
  <input type="text" id="copyId" placeholder="أدخل الكوبي ايدي ">

  <label>اختر القطاع المنتدب اليه:</label>
  <select id="sector">
    <option value="">-- اختر القطاع --</option>
    <option value="حرس الحدود">حرس الحدود</option>
    <option value="امن عام">امن عام</option>
    <option value="امن الطرق">امن الطرق</option>
    <option value="امن المنشات">امن المنشات</option>
    <option value="كراج الميكانيكي">كراج الميكانيكي</option>
    <option value="قوات الطوراى الخاصه">قوات الطوراى الخاصه</option>
  </select>

  <label>المدة بالايام:</label>
  <input type="number" id="duration" placeholder="أدخل المدة بالأيام">

  <button onclick="generate()">إنشاء القرار</button>
  <button onclick="copyToClipboard()">نسخ القرار</button>

  <pre id="output"></pre>
</div>

<script>
function generate() {
  let copyId = document.getElementById('copyId').value.trim();
  let sector = document.getElementById('sector').value;
  let duration = parseInt(document.getElementById('duration').value.trim());

  if (!copyId) return alert("⚠️ الرجاء إدخال الكوبي ايدي");
  if (!sector) return alert("⚠️ الرجاء اختيار القطاع");
  if (isNaN(duration) || duration <= 0) duration = 0;

  if (!copyId.startsWith("<@")) copyId = `<@${copyId}>`;

  // Get today's date in Riyadh timezone
  let tzDate = new Date(new Date().toLocaleString("en-US", { timeZone: "Asia/Riyadh" }));

  // Add duration days
  tzDate.setDate(tzDate.getDate() + duration);

  let yyyy = tzDate.getFullYear();
  let mm = String(tzDate.getMonth()+1).padStart(2,'0');
  let dd = String(tzDate.getDate()).padStart(2,'0');
  let endDate = `${yyyy}/${mm}/${dd}`;

  let result = `﷽

**قرار صادر من <@&1071933369698496532> 

الموضوع : انتداب

للمسعف : ${copyId}

القطاع المنتدب له : ${sector}

المدة : ${duration}

الى تاريخ : ${endDate}


إعتماد :
<@&1071933358503903242> 
<@725655707764129813>  

<@&1071933359086911561> 
<@813079786855464961>    **`;

  document.getElementById('output').textContent = result;
}

function copyToClipboard() {
  const text = document.getElementById('output').textContent;
  if (!text.trim()) return alert("الرجاء إنشاء القرار أولاً");
  navigator.clipboard.writeText(text);
  alert("✅ تم نسخ القرار بنجاح!");
}
</script>

</body>
</html>
